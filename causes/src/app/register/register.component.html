<div class="col-md-4"></div>
<div class="col-md-4">
    <h1 class="text-italic">Register</h1>
    <form #registerForm="ngForm" (ngSubmit)="handleRegister(registerForm.value)">
        <div class="form-group">
            <label for="email">Email address</label>
            <input #emailInput="ngModel" type="text" required ngModel id="email" name="email" class="form-control"
                placeholder="john.doe@domain.bg" [pattern]="emailRegex">
            <p *ngIf="emailInput.invalid && emailInput.touched">Please enter a valid gmail.com email!</p>
        </div>
        <div #passwordsGroup="ngModelGroup" ngModelGroup="passwords" appPasswordMatch>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    [ngClass]="{ 'password-match-invalid': passwordsGroup.invalid, 'password-match-touched': passwordsGroup.touched }"
                    required minlength="6" type="password" ngModel id="password" name="password" class="form-control"
                    placeholder="************">
            </div>
            <div class="form-group">
                <label for="rePassword">Re-Password</label>
                <input
                    [ngClass]="{ 'password-match-invalid': passwordsGroup.invalid, 'password-match-touched': passwordsGroup.touched }"
                    required type="password" ngModel id="rePassword" name="rePassword" class="form-control"
                    placeholder="************">
            </div>
            <p class="error-message" *ngIf="passwordsGroup.touched && passwordsGroup.invalid">Passwords don't match!</p>
            <button [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
        </div>
    </form>
    <p>Already Registered? <a routerLink="/login">Login</a>.</p>
</div>
