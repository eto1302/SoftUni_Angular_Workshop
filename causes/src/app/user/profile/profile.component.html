<div class="col-md-6 profile-info">
    <div class="panel panel-default">
        <div class="text-underline panel-body panel-primary">
            Logged as: <span class="text-bold">{{currentUser.username}}</span>
            <a class="float-right custom-button btn btn-danger" (click)="logout()">Logout</a>
        </div>
        <div class="panel-footer">
            <form #profileForm="ngForm" (ngSubmit)="handleProfileEdit(profileForm.value)">
                <div class="form-group">
                    <label for="email">New address</label>
                    <input #newEmailInput="ngModel" type="text" required ngModel id="newEmail" name="newEmail"
                        class="form-control" placeholder="john.doe@domain.bg" [pattern]="emailRegex">
                    <p *ngIf="newEmailInput.invalid && newEmailInput.touched">Please enter a valid gmail.com email!</p>
                </div>
                <div #passwordsGroup="ngModelGroup" ngModelGroup="passwords" appPasswordMatch>
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input
                            [ngClass]="{ 'password-match-invalid': passwordsGroup.invalid, 'password-match-touched': passwordsGroup.touched }"
                            required minlength="6" type="password" ngModel id="password" name="password"
                            class="form-control" placeholder="************">
                    </div>
                    <div class="form-group">
                        <label for="rePassword">Re-Password</label>
                        <input
                            [ngClass]="{ 'password-match-invalid': passwordsGroup.invalid, 'password-match-touched': passwordsGroup.touched }"
                            required type="password" ngModel id="rePassword" name="rePassword" class="form-control"
                            placeholder="************">
                    </div>
                </div>
                <p class="error-message" *ngIf="passwordsGroup.touched && passwordsGroup.invalid">Passwords don't match!
                </p>
                <button type="submit" class="btn btn-primary">Change profile information</button>
            </form>
        </div>
    </div>
</div>
