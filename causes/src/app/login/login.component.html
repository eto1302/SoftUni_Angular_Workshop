<div class="col-md-4"></div>
<div class="col-md-4">
    <h1 class="text-italic">Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)">
        <div class="form-group">
            <label for="email">Email address</label>
            <input #emailInput="ngModel" type="text" required ngModel id="email" name="email" class="form-control" placeholder="john.doe@domain.bg" [pattern]="emailRegex">
            <p *ngIf="emailInput.invalid && emailInput.touched">Please enter a valid gmail.com email!</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input #passwordInput="ngModel" required minlength="6" type="password" ngModel id="password" name="password" class="form-control" placeholder="************">
            <p *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a valid password!</p>
        </div>

        <button [disabled]="loginForm.invalid" class="btn btn-success">Login</button>
    </form>
    <p>Don't have account yet? <a routerLink="/register">Register</a>.</p>
</div>
